<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <title>contact-us</title>
</head>

<body>
  <section class="contact-us">
    <!-- section title -->
    <div class="row mt-5">
      <div class="col-md-4 col-12 text-center " style="margin-top:150px;">
        <h2 style="font-size: 52px; font-weight: 400;">Get in touch</h2>
        <p style="font-size: 23px; font-weight: 400;">we'd love to hear from you</p>
      </div>
      <!-- //////////////////////// -->
      <!-- contact form  -->
      <div class="col-md-1"></div>
      <div class="p-5  col-md-6 col-11 ml-md-5 m-auto  " style="background-color: #FAFAFA;">
        <form class="p-3">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First Name</label>
              <input type="text" class="form-control " id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Last Name</label>
              <input type="text" class="form-control" id="inputPassword4">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Email</label>
            <input type="email" class="form-control" id="inputAddress">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Mobile Number</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="form-group" style="position: relative;">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control message" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="div-button">
              <button class="button"> Send <i class="fas fa-paper-plane"></i></button>
            </div>
          </div>
      </div>
      </form>
      <!-- //////////////// -->
    </div>
  </section>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
