<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <title>Mentoring-Request</title>
</head>

<body>
  <section class="Mentoring-Request">
    <!-- side-bar -->
    <div class="row  ml-md-3 " style="margin-top:160px">
      <div class="col-md-2 col-12 side-bar" style="padding-top: 50px;">
        <p>View Mentoring Opportunity</p>
        <p>Settings</p>
        <p>Terms and Privacy</p>
        <p class="d-inline-block mt-4">Post a new opportunity</p>
        <i class="fas fa-plus-square plus-icon1"></i>
      </div>
      <!-- //////////////////////// -->
      <!-- Mentoring request form  -->
      <div class=" col-md-9 col-11 ml-md-5 m-auto" style="background-color: #FAFAFA;">
        <div class="form-title">
          <h5>Mentoring request</h5>
        </div>
        <form class="pl-2">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4" class="ml-md-3 ">Mentoring Request Title</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="exemple">
            </div>

          </div>
          <div class="form-group ">
            <label for="inputAddress" class="ml-md-3 ">Request Description</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="exemple">
          </div>


          <div class="form-row ">
            <div class="form-group  col-md-5  row pl-md-4  ">
              <label for="inputState" class="col-form-label mt-md-1 mr-md-4 ml-3  ">Location</label>
              <div class="col-md-8">
                <select id="inputState" class="form-control">
                  <option selected>Remote</option>
                  <option>Onsite</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-5  row ">
              <label for="inputState" class="col-form-label mt-md-1 mr-md-2 ml-md-2 ml-3 ">Duration</label>
              <div class="col-md-8">
                <select id="inputState" class="form-control">
                  <option selected>3 months </option>
                  <option>6 months</option>
                  <option>12 months</option>
                </select>
              </div>
            </div>

            <div class="form-row  ">
              <div class="form-group  col-md-5 row pl-md-4  ">
                <label for="inputState" class="col-form-label mt-md-1 mr-md-4 ml-3 ">Experince</label>
                <div class="col-md-8">
                  <select id="inputState" class="form-control exp">
                    <option selected>None</option>
                    <option>With</option>
                  </select>
                </div>

              </div>


              <div class="form-row">
                <div class="form-check " style="margin: 40px 40px 0 0;">
                  <label class="form-check-label label-radio" for="exampleRadios1"
                    style="margin-bottom:10px;">Paid</label>
                  <input class="form-check-input  " type="radio" name="exampleRadios" id="exampleRadios1"
                    value="option1" checked>
                </div>


                <div class="form-group col-md-5 ml-md-3 ml-2 mt-md-1">
                  <label for="inputCity">Amount</label>
                  <input type="text" class="form-control amount" id="inputCity" placeholder="exemple">
                </div>

                <div class="form-group col-md-2 ml-2">
                  <label for="inputState">Currency</label>
                  <select id="inputState" class="form-control">
                    <option selected>USD</option>
                    <option>EUR</option>
                  </select>


                </div>

                <div class="form-group col-md-8 col-11 ml-2 ">
                  <label for="inputEmail4" class="ml-md-3 ">Looking for help with</label>
                  <input type="text" class="form-control ml-md-2 " id="inputEmail4" placeholder="exemple">
                </div>
                <i class="fas fa-plus-square plus-icon col-2"></i>
                <div class="form-group col-md-8 col-11 ml-2">
                  <label for="inputEmail4" class="ml-md-3 ">Requirements</label>
                  <input type="text" class="form-control ml-md-2 " id="inputEmail4" placeholder="exemple">
                </div>
                <i class="fas fa-plus-square plus-icon col-2"></i>
                <div class="form-group col-md-8 col-11 ml-2 ">
                  <label for="inputEmail4" class="ml-md-3 ">I have background</label>
                  <input type="text" class="form-control ml-md-2" id="inputEmail4" placeholder="exemple">
                </div>
                <i class="fas fa-plus-square plus-icon col-2"></i>
                <div class="div-button">
                  <button class="button">Publish</button>
                </div>
        </form>
        <!-- //////////////// -->
      </div>
  </section>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
